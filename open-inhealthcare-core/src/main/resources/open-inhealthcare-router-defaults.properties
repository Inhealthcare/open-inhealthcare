# email service configuration
email.gateway=smtps://smtp.myserver.com:465?username=myEmail@myServer.com&amp;password=myPassword

# router defaults
router.hl7.tcp.port=8889
router.db.init=true
router.db.driverClass=org.h2.Driver
router.db.url=jdbc:h2:mem:test;MODE=PostgreSQL;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
router.db.username=sa
router.db.password=

# pas integration
pas.update.tcp.port=8880

# alerts configuraiton
alerts.technical.email.subject=JSAT Technical Alert
alerts.technical.email.to=TechnicalRecipient@MyServer.com
alerts.technical.email.xslt=classpath:xslt/jsat/ToStdTechnicalAlert.xslt
alerts.technical.email.from=SenderAddress@MyServer.com

# technical alerts
alerts.business.email.subject=JSAT Business Alert
alerts.business.email.to=BusinessRecipient@MyServer.com
alerts.business.email.xslt=classpath:xslt/jsat/ToStdBusinessAlert.xslt
alerts.business.email.from=SenderAddress@MyServer.com
